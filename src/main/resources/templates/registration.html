<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-offfset-3 col-md-8 mt-lg-5">
    <div class="row mt-2">
        <div th:if="${param.success}">
            Registration successful, please check your email to complete your registration
        </div>
        <div class="m-4">User Registration form</div>
    </div>
     <form th:action="@{/auth/register}" method="post" th:object="${user}" class="px-4">
         <div class="mb-3 row">
             <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
             <div class="col-sm-6">
                 <input type="text"  required class="form-control" id="firstName"  autofocus="autofocus" name="firstName" th:field="*{firstName}">
             </div>
         </div>

         <div class="mb-3 row">
             <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
             <div class="col-sm-6">
                 <input type="text"  required class="form-control" id="lastName"  autofocus="autofocus" name="lastName" th:field="*{lastName}">
             </div>
         </div>


         <div class="mb-3 row">
             <label for="email" class="col-sm-2 col-form-label">Email</label>
             <div class="col-sm-6">
                 <input type="text"  required class="form-control" id="email"  autofocus="autofocus" name="email" th:field="*{email}">
             </div>
         </div>


         <div class="mb-3 row">
             <label for="password" class="col-sm-2 col-form-label">Password</label>
             <div class="col-sm-6">
                 <input type="password"  required class="form-control" id="password"  autofocus="autofocus" name="password" th:field="*{password}">
             </div>
         </div>


        <button type="submit" class="btn btn-success">Register</button>

         <span>Registered already? <a href="/" th:href="@{authenicate/login-form}">Login here</a> </span>

     </form>
</div>

</body>
</html>
